    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configurable Pebble Tides App</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="gps">Use GPS to Get Tides?</label>
          <select name="gps" id="gps" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
		  <label for="configText">Show the Current Configuration on the App?</label>
          <select name="configText" id="configText" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
		  <label for="hourFormat">What Time Format Do You Prefer?</label>
          <select name="hourFormat" id="hourFormat" data-role="slider">
            <option value="12h">12h</option>
            <option value="24h">24h</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
            <legend>Enter up to 7 ZIP Codes or City and State Abbreviations</legend>
            <label for="name">ZIP/Location 1:</label>
			<input type="text" name="zip1" id="zip1"></input>
			<label for="name">ZIP/Location 2:</label>
			<input type="text" name="zip2" id="zip2"></input>
			<label for="name">ZIP/Location 3:</label>
			<input type="text" name="zip3" id="zip3"></input>
			<label for="name">ZIP/Location 4:</label>
			<input type="text" name="zip4" id="zip4"></input>
			<label for="name">ZIP/Location 5:</label>
			<input type="text" name="zip5" id="zip5"></input>
			<label for="name">ZIP/Location 6:</label>
			<input type="text" name="zip6" id="zip6"></input>
			<label for="name">ZIP/Location 7:</label>
			<input type="text" name="zip7" id="zip7"></input>
            </fieldset>
          </div>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="c" data-icon="delete" data-iconpos="left" id="cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="b" data-icon="check" data-iconpos="right" id="submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
    var options = location.search.slice(1).split("&");
	options[0] = options[0].split("=")[1];
	options[1] = options[1].split("=")[1];
	options[2] = options[2].split("=")[1];
	options[3] = options[3].split("=")[1];
	options[4] = options[4].split("=")[1];
	options[5] = options[5].split("=")[1];
	options[6] = options[6].split("=")[1];
	options[7] = options[7].split("=")[1];
	options[8] = options[8].split("=")[1];
	options[9] = options[9].split("=")[1];
	for(loc in options){
		if(options[loc]===null || options[loc]=="undefined" || options[loc] == "null"){
		options[loc]="";
		}
	}
	$("#zip1").val(options[0]);
	$("#zip2").val(options[1]);
	$("#zip3").val(options[2]);
	$("#zip4").val(options[3]);
	$("#zip5").val(options[4]);
	$("#zip6").val(options[5]);
	$("#zip7").val(options[6]);
	$("#gps").val(options[7]);
	$("#configText").val(options[8]);
	$("#hourFormat").val(options[9]);
      function saveOptions() {
        var options = {
          'gps': $("#gps").val(),
		  'zip1': $("#zip1").val(),
          'zip2': $("#zip2").val(),
		  'zip3': $("#zip3").val(),
		  'zip4': $("#zip4").val(),
		  'zip5': $("#zip5").val(),
		  'zip6': $("#zip6").val(),
		  'zip7': $("#zip7").val(),
		  'configText': $("#configText").val(),
		  'hourFormat': $("#hourFormat").val()
        }
        return options;
      }

      $().ready(function() {
        $("#cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#submit").click(function() {
          console.log("Submit");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
